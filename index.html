<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with Navigation Bar</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Left sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile p {
            font-size: 14px;
            color: #ccc;
        }

        /* Main content area */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            background-color: #f9f9f9;
            height: 100vh;
            overflow-y: auto;
        }

        /* Section styles */
        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Image Slider Styles */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        /* Optional Navigation Arrows */
        .arrow-left, .arrow-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="User Photo">
            <p>Username</p>
        </div>
        <a href="javascript:void(0);" onclick="showSection('about')">About</a>
        <a href="javascript:void(0);" onclick="showSection('login')">Login</a>
        <a href="javascript:void(0);" onclick="showSection('image')">Images</a>
        <a href="javascript:void(0);" onclick="showSection('video')">Videos</a>
        <a href="javascript:void(0);" onclick="showSection('coordinator')">Coordinator</a>
        <a href="javascript:void(0);" onclick="showSection('profile')">Your Profile</a>
        <a href="javascript:void(0);" onclick="showSection('feedback')">Feedback</a> <!-- New feedback link -->
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Image Slider Section (Default view) -->
        <div id="slider" class="section active">
            <div class="slider-container">
                <div class="slider">
                    <img src="aman.jpg" alt="Image 1">
                    <img src="aman.jpg" alt="Image 2">
                    <img src="aman.jpg" alt="Image 3">
                </div>
                <!-- Optional Arrow Navigation -->
                <button class="arrow-left" onclick="prevSlide()">❮</button>
                <button class="arrow-right" onclick="nextSlide()">❯</button>
            </div>
        </div>

        <!-- About Section -->
        <div id="about" class="section">
            <div class="about-section">
                <h2>About</h2>
                <p>This section provides information about the website and its purpose.</p>
            </div>
        </div>

        <!-- Feedback Section -->
        <div id="feedback" class="section">
            <div class="feedback-form">
                <h2>Leave Your Feedback</h2>
                <form>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>

                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
        </div>

    </div>

    <!-- JavaScript to show selected sections and slider functionality -->
    <script>
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('.section');
            sections.forEach(function(section) {
                section.classList.remove('active');
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            selectedSection.classList.add('active');
        }

        // Image Slider functionality
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slider img');
            const totalSlides = slides.length;
            if (index >= totalSlides) {
                currentSlide = 0; // Loop back to the first image
            } else if (index < 0) {
                currentSlide = totalSlides - 1; // Go to the last image
            } else {
                currentSlide = index;
            }

            // Move the slider to the current image
            const slider = document.querySelector('.slider');
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Auto slide every 3 seconds
        setInterval(nextSlide, 3000); // Change image every 3 seconds
    </script>

</body>
</html>
